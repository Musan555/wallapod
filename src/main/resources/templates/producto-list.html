<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Wallapod</title>
</head>
<body>
<!-- Navbar -->
<nav>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f0f0f0; border-bottom: 1px solid #ccc;">
        <div>
            <a href="/" style="margin-right: 20px; text-decoration: none; font-weight: bold;">Wallapod</a>
            <a href="/categorias" style="text-decoration: none;">Categorías</a>
        </div>
        <div>
            <!-- Login/logout -->
            <!--
            <th:block sec:authorize="isAnonymous()">
                <form th:action="@{/login}" method="post" style="display: inline;">
                    <input type="text" name="username" placeholder="Username" />
                    <input type="password" name="password" placeholder="Password" />
                    <input type="submit" value="Log in" />
                </form>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <div style="display: inline;">
                    Bienvenido <span sec:authentication="name"></span>
                    <a href="#" id="logoutEnlace" onclick="document.getElementById('formLogOut').submit()">Cerrar Sesión</a>
                    <form th:action="@{/logout}" method="post" id="formLogOut"></form>
                </div>
            </th:block>
            -->
        </div>
    </div>
</nav>

<!-- Main Content -->
<main style="padding: 20px;">
    <h2>Catálogo de Productos</h2>
    <table border="1" cellspacing="0" cellpadding="10" style="width: 100%; text-align: left;">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.titulo}">Nombre del producto</td>
            <td th:text="${producto.categoria?.nombre ?: 'Sin Categoría'}">Categoría</td>
            <td>
                <a th:href="@{/productos/edit/{id}(id=${producto.id})}">Editar</a>
                <a th:href="@{/productos/del/{id}(id=${producto.id})}" style="color: red;">Borrar</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(productos)}">
            <td colspan="3" style="text-align: center;">No hay productos disponibles</td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Footer -->
<footer style="padding: 20px; text-align: center; border-top: 1px solid #ccc; margin-top: 20px;">
    <a th:href="@{/productos/new}" style="text-decoration: none; font-weight: bold;">Añadir Nuevo Producto</a>
</footer>
</body>
</html>
