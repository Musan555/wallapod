<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.titulo}">Detalles del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .foto-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .foto img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .carousel-item img {
            width: 100%;
            height: 500px; /* Ajusta el tamaño de la imagen en el carrusel */
            object-fit: cover; /* Para que las imágenes se ajusten sin deformarse */
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .details {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

<h2 th:text="${producto.titulo}"></h2>

<!-- Descripción y Precio -->
<div class="details">
    <p><strong>Descripción:</strong> <span th:text="${producto.descripcion}"></span></p>
    <p><strong>Precio:</strong> $<span th:text="${producto.precio}"></span></p>
</div>

<!-- Carrusel de imágenes -->
<div id="fotoCarrusel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Iterar sobre las fotos del producto -->
        <div th:each="foto, iterStat : ${producto.fotos}">
            <div th:class="'carousel-item ' + (${iterStat.index == 0} ? 'active' : '')">
                <img th:src="@{'/imagesProductos/' + ${foto.nombre}}" alt="Imagen del producto">
            </div>
        </div>
    </div>
    <!-- Controles del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#fotoCarrusel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#fotoCarrusel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Volver al listado -->
<div class="text-center mt-4">
    <a th:href="@{/productos}" class="btn btn-primary">Volver al listado</a>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Wallapod - Todos los derechos reservados</p>
</footer>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
